 tributary_terrain:0 "Река Приток / Речной порог"
 tributary_terrain_desc:0 "Некоторые участки рек меньше или труднее ориентироваться, чем другие, что увеличивает преимущества легких судов."
 INR_terrain_desc:0 "Это решение дает всем странам возможность модифицировать морские сражения для типа местности Приток / Пороги. /n Примечание: ИИ доволен этим решением, поэтому вам следует беспокоиться об этом, только если оно появится после первого года, тогда это, вероятно, означает, что вы проиграли. этот модификатор как-то."

